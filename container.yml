imports:
    - 'vendor/opine/collection/package-container.yml'
    - 'vendor/opine/route/package-container.yml'
    - 'vendor/opine/form/package-container.yml'
    - 'vendor/opine/language/package-container.yml'
    - 'vendor/opine/build/package-container.yml'

services:
    containerCache:
        class:     'Opine\Container\Cache'
        arguments: ['%root%', '@container', '@bundleRoute']
    pubSubBuild:
        class:     'Opine\PubSubBuild'
        arguments: ['%root%', '@yamlSlow', '@bundleRoute']
    topic:
        class:     'Opine\Topic'
        arguments: ['@container']
    layout:
        class:     'Opine\Layout'
        arguments: ['%root%', '@handlebars', '@cache', '@config', '@yamlSlow', '@route']
        scope:     'prototype'
    field:
        class:     'Opine\Field'
        arguments: ['%root%', '@container']
    fieldRoute:
        class:     'Opine\FieldRoute'
        arguments: ['%root%']
    captcha:
        class:     'Captcha\Captcha'
    authentication:
        class:     'Opine\Authentication'
        arguments: ['%root%', '@db', '@config', '@yamlSlow', '@route', '@cache', '@authenticationCollector']
    authenticationCollector:
        class:     'FastRoute\RouteCollector'
        arguments: ['@authFastrouteParser', '@authFastrouteGenerator']
    authFastrouteParser:
        class:     'FastRoute\RouteParser\Std'
    authFastrouteGenerator:
        class:     'FastRoute\DataGenerator\GroupCountBased'
    helperRoute:
        class:     'Opine\HelperRoute'
        arguments: ['%root%', '@handlebars', '@bundleRoute']
    handlebarCache:
        class:     '\LightnCandy'
        arguments: []
    handlebarService:
        class:     'Opine\Handlebars'
        arguments: ['%root%', '@handlebarCache', '@bundleRoute']
    configRoute:
        class:     'Opine\ConfigRoute'
        arguments: ['@config', '@cache']
    cache:
        class:     'Opine\Cache'
    handlebars:
        class:     'Handlebars\Handlebars'
    config:
        class:     'Opine\Config'
        arguments: ['%root%', '@cache']
    db:
        class:     'Opine\Mongo'
        arguments: ['@config', '@topic']
    dbmigration:
        class:     'Opine\Migration'
        arguments: ['@db']
    post:
        class:     'Opine\HTTPPost'
    person:
        class:     'Opine\Person'
        arguments: ['@db', '@config', '@cache']
    errors:
        class:     'Opine\Errors'
        arguments: ['@config', '@topic', '@layout']
    mail:
        class:     'Opine\Mail'
        arguments: ['@mailSES']
    mailSES:
        class:     'Opine\SES'
        arguments: ['@config']
    yamlSlow:
        class:     'Symfony\Component\Yaml\Yaml'
    queueGateway: 
        class:     'Pheanstalk_Pheanstalk'
        arguments: ['127.0.0.1']
    queue:
        class:     'Opine\Queue'
        arguments: ['%root%', '@queueGateway']
    worker:
        class:     'Opine\Worker'
        arguments: ['%root%', '@queueGateway', '@topic']
    searchGateway:
        class:     'Elasticsearch\Client'
    search:
        class:     'Opine\Search'
        arguments: ['%root%', '@searchGateway']
    bundleRoute:
        class:     'Opine\BundleRoute'
        arguments: ['%root%', '@container']
    uploadwrapper:
        class:     'Opine\UploadWrapper'
        arguments: ['%root%']
    slugify:
        class:     'Cocur\Slugify\Slugify'
    imageResizer:
        class:     'Opine\ImageResizer'
        arguments: ['@route']
    twitter:
        class:     'Opine\Twitter'
        arguments: ['%root%', '@cache', '@queue', '@db', '@config']
    registration:
        class:     'Opine\Registration'
        arguments: ['@db']
    financial:
        class:     'Opine\Financial'
        arguments: ['@db', '@creditcardgateway', '@cashgateway', '@checkgateway', '@storecreditgateway', '@giftcardgateway']